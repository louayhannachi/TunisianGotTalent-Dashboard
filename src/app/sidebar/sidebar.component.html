
<div class="sidebar-wrapper">
    <div class="logo">
        <a class="simple-text">
            Tunisian Got Talent
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}" (click)="openSubMenu()">
            <a  [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
            <div *ngIf="showSubMenu">
                <ul routerLinkActive="active" *ngFor="let child of menuItem.child" class="{{child.class}}">
                    <a  [routerLink]="[child.path]">
                        <i class="{{child.icon}}"></i>
                        <p>{{child.title}}</p>
                    </a>
                </ul>
            </div>
            
        </li>
    </ul>
</div>
