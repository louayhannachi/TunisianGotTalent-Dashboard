  <div *ngIf="data">
    <div *ngFor="let item of data">
      <h2>Manage Article</h2>
      <div class="card row col-md-12">
        <img mat-card-image src="assets/img/event.jpg" />
        <div class="card-body">
          <h5>
            <span>{{item.user.username}}</span>
          </h5>
          <p class="card-text">{{item.content}}</p>
          <div class="row card-btn col-md-12">
            <button type="button" class="btn btn-danger btn-fill pull-right" (click)="deleteArt(item.id)">
              DELETE
            </button>
            <button
              style="margin-right: 1%;"
              type="button"
              class="btn btn-info btn-fill pull-right"
            >
              EDIT
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
