<div>
  <div class="container-fluid evenement-card rowcol-md-12">
    <h2>Category list</h2>
    <div *ngIf="category">
      <div *ngFor="let e of category" style="padding-left: 2%; width: 60%;">
        <div class="card row">
          <div class="col-md-8">
            <h3>
              Titre : <span>{{ e.titrecat }}</span>
            </h3>
          </div>
          <div class="col-md-4 card-btn">
            <button
            type="button"
            class="btn btn-danger btn-fill pull-right"
            (click)="deleteCategory(e.id)"
          >
            DELETE
          </button>
          <button
            style="margin-right: 1%;"
            type="button"
            class="btn btn-info btn-fill pull-right"
            (click)="editCategory(e.id)"
          >
            EDIT
          </button>
          </div>
        </div>

  </div>
</div>
