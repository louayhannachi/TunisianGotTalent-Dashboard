<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Add Event</h4>
          </div>
          <div class="content">
            <form [formGroup]=form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Titre</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Titre"
                      formControlName="titre"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Category</label>
                      <select *ngIf="category" formControlName="category" class="form-control">
                        <option *ngFor="let cat of category" value="{{cat.id}}">{{cat.titrecat}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Date</label>
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Date"
                      formControlName="date"
                      min="2020-07-28"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nombre de place</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Nombre de place"
                      formControlName="nbPlaces"
                      min="0"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Descreption</label>
                    <textarea
                      rows="5"
                      class="form-control"
                      placeholder="Here can be your description"
                      formControlName="description"
                    ></textarea>
                  </div>
                </div>
              </div>
              <button [disabled]="!form.valid" type="submit" class="btn btn-info btn-fill pull-right" (click)="addEvent()">
                {{activateEditMode ? 'EDIT':'Add'}}
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
