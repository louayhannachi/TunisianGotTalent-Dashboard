<mat-card *ngIf="showLoginForm">
  <mat-card-content>
    <form [formGroup]="form">
      <h2 style="color: #f44336">Log In</h2>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="username" required> 
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
      </div>
      <div style="margin-top: 10%;">
        <button mat-raised-button color="warn" class="input" (click)="validate()">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
